<!--Edit Criminal Records-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Edit Criminal Record</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Criminal Records Management System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addCriminal.html">Add Criminal Record</a></li>
                    <li><a href="listCriminal.html">View Records</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Edit Criminal Record</h2>
                <form action="UpdateCriminalServlet" method="POST">
                    <label for="name">Criminal Name: </label>
                    <input type="text" id="name" name="name" value="John Doe" required>

                    <label for="crime">Crime Committed: </label>
                    <textarea id="crime" name="crimeCommitted" required>Robbery</textarea>

                    <label for="date">Date of Crime: </label>
                    <input type="date" id="date" name="dateOfCrime" value="2023-05-10" required>

                    <label for="sentence">Sentence: </label>
                    <input type="text" id="sentence" name="sentence" value="5 years imprisonment" required>

                    <button type="submit" class="button">Update Criminal</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Crime Records Management System</p>
        </footer>
    
    </body>
</html>
